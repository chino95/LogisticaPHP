        <!-- START Login Form -->
        <form class="p-t-15 form-login"role="form" action="index.html">
          <!-- START Form Control-->
          <div class="form-group form-group-default">
            <label>Correo</label>
            <div class="controls">
              <input type="text" id="correo" name="correo" placeholder="Ingrese su correo" class="form-control" required>
            </div>
          </div>
          <!-- END Form Control-->
          <!-- START Form Control-->
          <div class="form-group form-group-default">
            <label>Contraseña</label>
            <div class="controls">
              <input type="password" id="psw" class="form-control" name="psw" placeholder="Ingrese su contraseña" required>
            </div>
          </div>
          <!-- START Form Control-->
          <!-- END Form Control-->          
          <button class="btn btn-primary btn-cons m-t-10"  id="btniniciarsesion" type="submit">Iniciar sesión</button>

  <div class="modal fade slide-up disable-scroll" id="modalmodificar" tabindex="-1" role="dialog" aria-hidden="false">
    <div class="modal-dialog ">

        <div class="modal-content">

            </button>
            <h5><span class="semi-bold">Crea una cuenta</span></h5>
          </div>
          <div class="modal-body">
            <form role="form" class="formmodal">
              <div class="form-group-attached">
                <div class="row">
                  <div class="form-group  col-md-6">
                    <div class="form-group form-md-line-input form-md-floating-label ">
                      <input type="text" id="mnombre" name="mnombre" class="form-control control" required >
                      <label for="form_control_1">Nombre de contacto</label>
                    </div>
                  </div>
                  <div class="form-group  col-md-6">
                    <div class="form-group form-md-line-input form-md-floating-label ">
                      <input type="text" id="memp" name="memp" class="form-control control" required>
                      <label for="form_control_1">Nombre de la empresa</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group  col-md-4">
                    <div class="form-group form-md-line-input form-md-floating-label ">
                      <input type="text" id="mdire" name="mdire" class="form-control control" required >
                      <label for="form_control_1">Direccion</label>
                    </div>
                  </div>
                  <div class="form-group  col-md-4">
                    <div class="form-group form-md-line-input form-md-floating-label ">
                      <input type="text" id="mtel" name="mtel" class="form-control control" required>
                      <label for="form_control_1">Telefono</label>
                    </div>
                  </div>
                  <div class="col-sm-4">
                   <div class="form-group form-group-default "> 
                    <label>CTPAT</label>
                    <div class="col-sm-2">
                      <label>No</label>
                    </div>
                    <div class="col-sm-4">
                      <input type="checkbox" id="mctpat" data-init-plugin="switchery" checked="checked" />
                    </div>
                    <div class="col-sm-4">
                      <label>Si</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group  col-md-4">
                  <div class="form-group form-md-line-input form-md-floating-label ">
                    <input type="email" id="mcorreo" name="mcorreo" class="form-control control" required >
                    <label for="form_control_1">Correo electrónico</label>
                  </div>
                </div>
                <div class="form-group  col-md-4">
                  <div class="form-group form-md-line-input form-md-floating-label ">
                    <input type="password" id="mpsw" name="mpsw" class="form-control control" required>
                    <label for="form_control_1">Contraseña</label>
                  </div>
                </div>
                <div class="form-group  col-md-4">
                  <div class="form-group form-md-line-input form-md-floating-label ">
                    <input type="password" id="mrpsw" name="mrpsw" class="form-control control" required>
                    <label for="form_control_1">Repetir contraseña</label>
                  </div>
                </div>
              </div>
            </div>
          </form>
